<?xml version="1.0" encoding="UTF-8"?>
<!-- 智小芽 Logo - 横版 (图标 + 中文名称) -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 64" width="200" height="64">
  <defs>
    <linearGradient id="hGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06B6D4"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
    <linearGradient id="hGrad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#06B6D4"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#06B6D4"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
    <filter id="hGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 图标 -->
  <g transform="translate(32, 35) scale(0.1)">
    <!-- Base circle -->
    <circle cx="0" cy="0" r="140" fill="#0F172A"/>
    
    <!-- Left leaf -->
    <path d="M-18 -5 Q-90 -45 -100 -158 Q-68 -85 -35 -28 Q-24 -5 -18 -5" fill="url(#hGrad)" filter="url(#hGlow)"/>
    <!-- Right leaf -->
    <path d="M18 -5 Q90 -45 100 -158 Q68 -85 35 -28 Q24 -5 18 -5" fill="url(#hGrad2)" filter="url(#hGlow)"/>
    
    <!-- Bottom glow dot -->
    <circle cx="0" cy="55" r="22" fill="url(#hGrad)" filter="url(#hGlow)"/>
  </g>

  <!-- 中文名称：智小芽 -->
  <text x="58" y="40" font-family="'Noto Sans SC', 'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="24" font-weight="700" fill="url(#textGrad)">智小芽</text>
</svg>
